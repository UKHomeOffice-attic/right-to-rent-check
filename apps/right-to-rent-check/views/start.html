{{<partials-page}}
  {{$page-content}}
    <header class="page-header"> 
      <h1>{{#t}}pages.start.custom-header{{/t}}</h1>
    </header>
    {{#markdown}}start-main{{/markdown}}
    <div class="expanding-info-field">
      <details role="group">
      <summary role="button" aria-expanded="false">What are these?</summary>
      <div class="panel-indent" aria-hidden="true">
        {{#markdown}}start-hidden{{/markdown}}
      </div>
      </details>
    </div>
    {{#markdown}}start-final{{/markdown}}
    {{#input-submit}}start-now{{/input-submit}}
  {{/page-content}}
{{/partials-page}}
