{{<govuk-template}}
  {{$bodyClasses}}pdf{{/bodyClasses}}
  {{$head}}
    {{> partials-head}}
    <style>
      .pdf #global-header,
      .pdf footer,
      .pdf #declaration-section,
      .pdf #skiplink-container
      {
        display: none;
      }

      html {
        background: white;
      }

      table {
        width: 100%;
      }
      table td:nth-child(1) {
        width: 33%;
      }
      table td:nth-child(2) {
        white-space: pre;
      }
      table td:nth-child(3) {
        display: none;
      }
      table td {
        padding: 10px 0;
        border-bottom: 1px #ccc solid;
      }
    </style>
  {{/head}}
  {{$main}}
    <main id="content" class="main" role="main">
      <h1>{{title}}</h1>
      {{#rows}}
      <h3>{{section.label}}</h3>
      <table data-section="{{section.id}}" class="table-details">
        {{#group}}
        <tbody{{#name}} data-group="{{name}}"{{/name}}>
          {{#fields}}
            <tr data-id="{{field}}">
              <td data-label="{{label}}">{{label}}</td>
              <td data-value="{{value}}">{{value}}</td>
            </tr>
          {{/fields}}
        </tbody>
        {{/group}}
      </table>
    {{/rows}}
    </main>
  {{/main}}
{{/govuk-template}}
